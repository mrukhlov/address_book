<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>address_book</title>
	<link rel="stylesheet" href="/static/main.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<script type="text/javascript" src="/static/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="/static/main.js"></script>
</head>
<body>
	<div id="query_form">
		<form action="/submit/" method="post">
			{% csrf_token %}
		    {{ form }}
		    <input type="submit" value="add">
		</form>
	</div>
	<div id="table">
		<button class="btn btn-primary btn-xs" id="make_csv">Make csv</button>
		<table>
		<caption>Address book</caption>
		<thead>
			<tr>
				<th>#</th>
				<th id="name">Name</th>
				<th id="phone">Phone</th>
				<th id="address">Address</th>
				<th id="birth_date">Birth Date</th>
				<th id="email">Email</th>
				<th id="buttons"></th>
				<th id="buttons"></th>
			</tr>
		</thead>
			<tbody id="fbody">
			{%for entry in entryAll%}
				<tr>
					<td>{{ forloop.counter }}</td>
					<td>{{ entry.name }}</td>
					<td>{{ entry.phone }}</td>
					<td>{{ entry.address }}</td>
					<td>{{ entry.birth_date }}</td>
					<td>{{ entry.email }}</td>
					<td id="buttons">
						<a class="btn btn-primary btn-xs" href="{% url 'edit' %}?entry_num={{entry.id}}" id="edit">edit</a>
					</td>
					<td id="buttons">
						<a class="btn btn-danger btn-xs" href="{% url 'delete' %}?entry_num={{entry.id}}" id="remove">remove</a>
					</td>
				</tr>
			{%endfor%}
			</tbody>
		</table>
	</div>
</body>
</html>
